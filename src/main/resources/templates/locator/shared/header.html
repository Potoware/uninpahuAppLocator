<head>
	 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AppLocator</title>
    <link th:href="@{/styles/cssandjs/thymeleaf.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
	function validarMensajes() {
	
		if ('[[${mensaje.tipo}]]'== 'error') {
			Swal.fire({
				icon: 'error',
				title: 'Oops...',
				text: '[[${mensaje.mensaje}]]'
			});
		} else if ('[[${mensaje.tipo}]]' == 'correcto') {
			Swal.fire(
				'Operación Realizada!',
				'[[${mensaje.mensaje}]]',
				'success'
			);
		}else if('[[${mensaje.tipo}]]' == 'personalizado'){
			Swal.fire({
			  title: '<strong><u>Salon Encontrado!!</u></strong>',
			  html:
			    'Puedes hacer lo siguiente:' +
			    '<br>'+
			    '<br>'+
			    '<a onclick="cerrarModalMapa()" class="btn btn-primary">Mapa</a>'+
			    '<a onclick="cerrarModalSV()" class="btn btn-primary mx-2">Vista 360º</a>',
			  showCloseButton: false,
			  showCancelButton: false,
			  focusConfirm: false
			 
			});
		}else if('[[${mensaje.tipo}]]' == 'personalizadoRuta'){
			Swal.fire({
			  title: '<strong><u>Camino Encontrado!!</u></strong>',
			  html:
			    'Puedes hacer lo siguiente:' +
			    '<br>'+
			    '<br>'+
			    '<a onclick="cerrarModalMapa()" class="btn btn-primary">Indicaciones en mapa</a>'+
			    '<a onclick="cerrarModalSV()" class="btn btn-primary mx-2">Ruta 360º</a>',
			  showCloseButton: false,
			  showCancelButton: false,
			  focusConfirm: false
			 
			});
		}
	}
	
	function cerrarModalMapa(){
		location.hash = "#mapa";
		setTimeout(function(){
    	document.getElementsByClassName('swal2-confirm swal2-styled')[0].onclick();
	}, 1000);
		
	}
	function cerrarModalSV(){
		location.hash = "#streetview";
		setTimeout(function(){
    	document.getElementsByClassName('swal2-confirm swal2-styled')[0].onclick();
	}, 1000);
		
	}
</script>

</head>
