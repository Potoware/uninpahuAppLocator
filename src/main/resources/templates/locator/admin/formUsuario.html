<!doctype html>
<html lang="en">
  <head th:replace="locator/shared/header"></head>
  <body onload="validarMensajes()">
    <nav th:replace="locator/shared/navAdmin"></nav>
    <div class="container pt-5">
		<h1 th:text="${titulo}"
			class="text-secondary border border-3 border-dark border-top-0 border-end-0 border-start-0">
		</h1>
		<form th:action="@{/locator/admin/usuario}" th:object="${usuario}" method="POST">
			 <div class="row g-3 align-items-center mt-1">
				  <div class="col-sm-2">
				    <label for="nombres" class="col-form-label">Nombres:</label>
				  </div>
				  <div class="col-sm-5">
				    <input th:field="*{nombres}" type="text" id="nombres" class="form-control">
				  </div>
				  <div class="col-sm-5">
					  <small class="form-text text-danger" th:if"${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></small>
				  </div>
			</div>
			
	 		<div class="row g-3 align-items-center mt-1">
				  <div class="col-sm-2">
				    <label for="apellido" class="col-form-label">Apellidos:</label>
				  </div>
				  <div class="col-sm-5">
				    <input th:field="*{apellido}" type="text" id="apellido" class="form-control">
				  </div>
				  <div class="col-sm-5">
					  <small class="form-text text-danger" th:if"${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
				  </div>
			</div>
	
			 <div class="row g-3 align-items-center mt-1">
				  <div class="col-sm-2">
				    <label for="usuario" class="col-form-label">Usuario:</label>
				  </div>
				  <div class="col-sm-5">
				    <input th:field="*{usuario}" type="text" id="usuario" class="form-control">
				  </div>
				  <div class="col-sm-5">
					  <small class="form-text text-danger" th:if"${mensaje.tipo} == 'error'" th:text="${mensaje.mensaje}">ccas</small>
				  </div>
			</div>
			
			 <div class="row g-3 align-items-center mt-1">
				  <div class="col-sm-2">
				    <label for="contrasenia" class="col-form-label">Contrase√±a:</label>
				  </div>
				  <div class="col-sm-5">
				    <input th:field="*{contrasenia}" type="text" id="contrasenia" class="form-control">
				  </div>
				  <div class="col-sm-5">
					  <small class="form-text text-danger" th:if"${#fields.hasErrors('contrasenia')}" th:errors="*{contrasenia}"></small>
				  </div>
			</div>
	
			<div class="row g-3 align-items-center mt-1">
			<div class="col-sm-2">
			    <label  class="col-form-label">Estado:</label>
			  </div>
			  <div class="col-auto">
			    <input th:field="*{estado}" type="checkbox" checked data-toggle="toggle" data-onstyle="success" data-offstyle="danger" data-on="Activo" data-off="Inactivo">
			  </div>
			</div>
		
		
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				<div class="col-sm-6"><input type="submit" value="Guardar" class="btn" style="background-color: #EE7F00;color:white" /></div>
			</div>
		</form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </body>
</html>
