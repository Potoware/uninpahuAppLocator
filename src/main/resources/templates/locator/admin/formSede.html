<!doctype html>
<html lang="en">
  <head th:replace="locator/shared/header"></head>
  <body onload="validarMensajes()">
    <nav th:replace="locator/shared/navAdmin"></nav>
    <div class="container pt-5">
		<h1 th:text="${titulo}"
			class="text-secondary border border-3 border-dark border-top-0 border-end-0 border-start-0">
		</h1>
		<form th:action="@{/locator/admin/sede}" th:object="${sede}" method="POST">
			 <div class="row g-3 align-items-center">
				  <div class="col-sm-2">
				    <label for="numero" class="col-form-label">Numero:</label>
				  </div>
				  <div class="col-sm-5">
				    <input th:field="*{numero}" type="text" id="numero" class="form-control">
				  </div>
				  <div class="col-sm-5">
					  <small class="form-text text-danger" th:if"${#fields.hasErrors('numero')}" th:errors="*{numero}"></small>
				 	<small class="form-text text-danger" th:if"${mensaje.tipo} == 'error'" th:text="${mensaje.mensaje}"></small>
				  </div>
			</div>
			
			<div class="row g-3 align-items-center mt-1">
				  <div class="col-sm-2">
				    <label for="descripcion" class="col-form-label">Descripci√≥n:</label>
				  </div>
				  <div class="col-sm-5">
				    <textarea th:field="*{descripcion}" type="text" id="descripcion" class="form-control"></textarea>
				  </div>
			</div>
	
			
			<div class="row g-3 align-items-center mt-1">
			<div class="col-sm-2">
			    <label  class="col-form-label">Estado:</label>
			  </div>
			  <div class="col-auto">
			    <input th:field="*{estado}" type="checkbox" checked data-toggle="toggle" data-onstyle="success" data-offstyle="danger" data-on="Activo" data-off="Inactivo">
			  </div>
			</div>
		
		
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				<div class="col-sm-6"><input type="submit" value="Guardar" class="btn" style="background-color: #EE7F00;color:white" /></div>
			</div>
		</form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </body>
</html>
